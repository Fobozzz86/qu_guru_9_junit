plugins {
    id 'java'
}

group = 'selenide'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.9.2",
            "com.codeborne:selenide:6.16.1"
    )
}

test {
    useJUnitPlatform()
}

